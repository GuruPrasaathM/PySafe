<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PySafe</title>
    <link rel="stylesheet" href="./assets/css/encr.css">
    <script src="./assets/cjs/encr.js"></script>
    <script src="/eel.js"></script>
    <script src="./assets/cjs/main.js"></script>
    <script src="./assets/js/jqsm.js"></script>
    <link rel="icon" href="./assets/ico/bear_icon.png"/>
  </head>
  <body onload="fetchindex();">
    <script type="text/javascript">
      window.resizeTo(1040, 709)
    </script>
    <div class="addlibframeroot" id="encrframeroot">
      <div class="overlap-group">
        <div class="add-lib-frame">
          <div class="auto-flex">
            <div class="overlap-group7">
              <img src="./assets/svg/titbear.svg">
              <h1 class="py-safe valign-text-middle secularone-normal-white-64px">PySafe</h1>
            </div>
            <button type="button" onclick="window.location.href='./home.html';" id=homebut style="visibility: hidden; display: none;"></button>
              <label for="homebut">
                <div class="clear">
                  <span style="cursor:pointer">
                    <div class="home-button">
                      <img
                        class="home"
                        src="./assets/png/hbt.png"
                      />
                    </div>
                  </span>
                </div>
              </label>
            <button type="button" id=logoutbut onclick="logout();" style="visibility: hidden; display: none;"></button>
            <label for="logoutbut">
              <span style="cursor:pointer">
                <div class="clear-1">
                  <img
                    class="logout"
                    src="./assets/png/lbt.png"
                  />
                </div>
              </span>
            </label>
          </div>
          <div class="settings-c-root-frame">
            <div class="frame-1">
              <div class="create-enc--text-hea valign-text-middle blackopsone-normal-red-51-7px">
                CREATE ENCRYPTED LIBRARY:
              </div>
            </div>
            <div class="auto-flex4">
              <div class="frame-2">
                <div class="name-label-text valign-text-middle blackopsone-normal-ronchi-50-4px">NAME:</div>
              </div>
              <input
                class="name-input-field border-1-1px-azure-radiance"
                id="libnameinput"
                value=""
                maxlength="255"
                name="libname"
                placeholder="your library name"
                type="text"
                tabindex="1"
                required
                autofocus
                autocomplete="off"
                spellcheck="false"
              ></input>
              <div class="frame-3">
                <div class="name-label-text-1 valign-text-middle blackopsone-normal-ronchi-50-4px">TYPE:</div>
              </div>
              <span class="image-radio">
                <label>
                  <input class="rads" type="radio" id="textrad" name="typesel" value="texttype" onclick="typeact();"></input>
                  <div class="text-buttonsvg">
                    <img src="./assets/svg/tb.svg">
                  </div>
                </label>
              </span>
              <span class="image-radio">
                <label>
                  <input class="rads" type="radio" id="filerad" name="typesel" value="filetype" onclick="typeact();" checked></input>
                  <img
                    class="files-buttonsvg"
                    src="./assets/svg/fb.svg"
                  />
                </label>
              </span>
            </div>
            <div class="auto-flex3">
              <div
                class="selected-f-nput-field border-class-2"
                id="textcanvas"
              ></div>
              <textarea
                class="selected-f-nput-field border-class-2"
                style="visibility:hidden; display:none;"
                id="textnput"
                name="textname"
                placeholder="enter text to be encrypted"
                type="text"
                tabindex="1"
                required
                autofocus
                autocomplete="off"
                spellcheck="false"
              ></textarea>
              <div class="auto-flex1" id="setofsel">
                <button type="button" id="foldid" style="visibility: hidden; display: none;" onclick="fileselhandler(this);"></button>
                <label for="foldid" tabindex="2">
                  <span style="cursor:pointer">
                    <div class="folder-buttonsvg">
                      <img src="./assets/svg/foldb.svg" alt="Folder">
                    </div>
                  </span>
                </label>
                <button type="button" id="docid" style="visibility: hidden; display: none;" onclick="fileselhandler(this);"></button>
                <label for="docid" tabindex="3">
                  <span style="cursor:pointer">
                    <div class="documents-buttonsvg">
                      <img src="./assets/svg/docb.svg" alt="Documents">
                    </div>
                  </span>
                </label>
                <button type="button" id="imgid" style="visibility: hidden; display: none;" onclick="fileselhandler(this);"></button>
                <label for="imgid" tabindex="4">
                  <span style="cursor:pointer">
                    <img
                      class="images-buttonsvg"
                      src="./assets/svg/imgb.svg"
                    />
                  </span>
                </label>
                <button type="button" id="vidid" style="visibility: hidden; display: none;" onclick="fileselhandler(this);"></button>
                <label for="vidid" tabindex="5">
                  <span style="cursor:pointer">
                    <img
                      class="video-buttonsvg"
                      src="./assets/svg/vidb.svg"
                    />
                  </span>
                </label>
                <button type="button" id="audid" style="visibility: hidden; display: none;" onclick="fileselhandler(this);"></button>
                <label for="audid" tabindex="6">
                  <span style="cursor:pointer">
                    <div class="audio-buttonsvg">
                      <img src="./assets/svg/audb.svg" alt="Audio">
                    </div>
                  </span>
                </label>
                <button type="button" id="othid" style="visibility: hidden; display: none;" onclick="fileselhandler(this);"></button>
                <label for="othid" tabindex="7">
                  <span style="cursor:pointer">
                    <div class="other-buttonsvg">
                      <img src="./assets/svg/othb.svg" alt="Other">
                    </div>
                  </span>
                </label>
              </div>
              <div class="auto-flex2">
                <button type="button" id=encrybut style="visibility: hidden; display: none;" onclick="encryptroot();"></button>
                <label for="encrybut" tabindex="8">
                  <span style="cursor:pointer">
                    <div class="decrypt-bu-ontent-sel">
                      <div class="overlap-group1-1 border-class-1">
                        <div class="decrypt-now-text valign-text-middle blackopsone-normal-white-58-2px">Encrypt</div>
                      </div>
                    </div>
                  </span>
                </label>
                <button type="button" id=clearbut style="visibility: hidden; display: none;"></button>
                <div class="overlap-group2 border-class-1">
                  <label for="clearbut" tabindex="9" onclick="clearfunc();">
                    <span style="cursor:pointer">
                      <div class="decrypt-now-text valign-text-middle blackopsone-normal-white-58-2px">Clear</div>
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-root-frame">
          <p class="credit valign-text-middle secularone-normal-white-16px">
            <span><span class="span1">A fun project by </span><span onclick="window.open('https://www.linkedin.com/in/guruprasaath-manirajan-5947031b9/')" style="cursor:pointer" class="span2">GuruPrasaath Manirajan</span></span>
          </p>
          <span onclick="window.open('https://github.com/GuruPrasaathM')" style="cursor:pointer"><div class="github valign-text-middle secularone-normal-azure-radiance-16px">Github</div></span>
          <span onclick="window.open('https://guruprasaathm.com/')" style="cursor:pointer"><div class="my-blog valign-text-middle secularone-normal-hollywood-cerise-16px">My Blog</div></span>
          <span onclick="window.open('mailto:guruprasaathm@gmail.com')" style="cursor:pointer"><div class="email valign-text-middle secularone-normal-electric-violet-16px">Email</div></span>
          <span onclick="window.open('https://opensource.org/licenses/GPL-2.0')" style="cursor:pointer"><div class="software-license valign-text-middle secularone-normal-canary-16px">Software License</div></span>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var size = [window.width,window.height];
      $(window).resize(function(){
        window.resizeTo(1040,709);
      });
    </script>
  </body>
</html>
